<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Position game</title>
  </head>
  <body>
    <header>
      <h1>Squares & circles position</h1>
    </header>
    <div class="wrapper">
      <main>
        <div class="figure circle circle-top-left"></div>
        <div class="figure circle circle-top-right"></div>
        <div class="figure square"></div>
        <div class="figure square-rounded"></div>
        <div class="figure circle circle-bottom-left"></div>
        <div class="figure circle circle-bottom-right"></div>
      </main>
    </div>
  </body>
</html>
